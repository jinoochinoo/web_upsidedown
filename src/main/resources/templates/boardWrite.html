<!DOCTYPE html>
<html xmlns:th="http//www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/default}">
<main layout:fragment="content">
    <link th:href="@{/css/boardWrite.css}" rel="stylesheet" />
    <div class="container-fluid px-4 py-4">

        <!-- 공지사항 제목에 이모지 및 스타일 추가 -->
        <h2 class="custom-heading">📝 공지사항 작성</h2>

        <!-- 제출 버튼 -->
        <div class="text-end">
            <button type="button" class="btn btn-primary" id="writeBtn">저장</button>
        </div>

        <!-- 게시물 제목 입력 -->
        <div class="mb-3">
            <label for="title" class="form-label">제목</label>
            <input type="text" class="form-control" id="title" placeholder="제목을 입력하세요">
        </div>

        <!-- Summernote 텍스트 입력 영역 -->
        <div class="mb-3">
            <label for="summernote" class="form-label">내용</label>
            <textarea id="summernote" name="content" class="form-control" rows="8"></textarea>
        </div>

        <!-- 첨부된 이미지 목록 -->
        <div class="mb-3">
            <label class="form-label">첨부 이미지</label>
            <ul id="imageList" class="list-group">
            </ul>
        </div>
    </div>

    <!-- summernote -->
    <script type="text/javascript" src="/summernote/summernote-lite.js"></script>
    <script type="text/javascript" src="/summernote/lang/summernote-ko-KR.js"></script>
    <link rel="stylesheet" href="/summernote/summernote-lite.css">

    <script type="text/javascript" th:src="@{/js/boardWrite.js}"></script>
</main>
</html>
